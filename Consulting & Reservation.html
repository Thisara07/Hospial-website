<!-- Start of Regisration form-->

<section-r>
  <div class="container-c">
    <h2>Reservation</h2>

    <!-- Personal Details Section -->
    <div class="form-group ">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your name" required><!--The id uniquely identifies an element, which helps in linking labels, styling specific elements, and accessing/manipulating elements via JavaScript.-->
    </div>                                                 <!--The name attribute in an HTML <input> element plays a critical role in form handling-->

    <div class="form-group ">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" placeholder="Enter your date of birth" required>
    </div>

    <div class="form-group ">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender"  >
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" >
    </div>

    <div class="form-group">
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
    </div>

    <!-- Reservation Details Section -->
    <div class="form-group">
        <label for="specialist">Select Specialist:</label>
        <select id="specialist" name="specialist"  required>
            <option value="specialist0">Selcet</option>
            <option value="specialist1">General Practitioner (GP)</option>
            <option value="specialist2">Cardiologist</option>
            <option value="specialist3">Dermatologist</option>
            <option value="specialist4">Pediatrician</option>
            <option value="specialist5">Gynecologist</option>
            <option value="specialist6">Orthopedic Surgeon</option>
            <option value="specialist7">Neurologist</option>
            <option value="specialist8">Endocrinologist</option>
            <option value="specialist9">Gastroenterologist</option>
        </select>
    </div>

    <div class="form-group ">
        <label for="date">Date:</label>
        <input type="date"  id="date" name="date" placeholder="Enter your email" required>
    </div>

    <div class="form-group ">
        <label for="time">Time:</label>
        <select id="time" name="time"> 
          <option value="Time 1">8:00 AM to 10:00 AM</option>
          <option value="Time 2">10:00 AM to 12:00 PM</option>
          <option value="Time 3">1:00 PM to 3:00 PM</option>
          <option value="Time 4">3:00 PM to 5:00 PM</option>
          <option value="Time 5">5:00 PM to 7:00 PM</option>
        </select>
    </div>

    <div class="form-group">
        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" placeholder="If you have any requests you can enter them here"></textarea>
    </div>

    <button type="submit"><a href="Thank you.html">Submit Reservation</a></button>
  </div>
</section-r>
