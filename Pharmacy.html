        <!-- Start of pharmacy form-->

        <section-r>
          <div class="container-c">
            <h2>Reservation</h2>
        
            <!-- Personal Details Section -->
            <div class="form-group ">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your name" required><!--The id uniquely identifies an element, which helps in linking labels, styling specific elements, and accessing/manipulating elements via JavaScript.-->
            </div>                                                 <!--The name attribute in an HTML <input> element plays a critical role in form handling-->
        
            <div class="form-group ">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" placeholder="Enter your date of birth" required>
            </div>
        
            <div class="form-group ">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender"  >
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" >
            </div>
        
            <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
            </div>
        
            <!-- Reservation Details Section -->
            <div class="form-group">
              <label for="prescription">Upload Prescription</label>
              <input type="file" placeholder="prescription" >
            </div>
            <div class="form-group">
                <label for="Medicine">Select Medicine:</label>
                <select id="medicine" name="medicine"  required>
                    <option value="medicine0">Select medicine</option>
                    <option value="medicine1">Aspirin</option>
                    <option value="medicine2">Ibuprofen</option>
                    <option value="medicine3">Acetaminophen</option>
                    <option value="medicine4">Diphenhydramine</option>
                    <option value="medicine5">Loratadine</option>
                    <option value="medicine6">Omeprazole</option>
                    <option value="medicine7">Metformin</option>
                    <option value="medicine8">Lisinopril</option>
                    <option value="medicine9">Atorvastatin</option>
                    <option value="medicine10">Amoxicillin</option>
                </select>
            </div>
        
            <div class="form-group ">
                <label for="Amount">Amount:</label>
                <input type="number"  id="Amount" name="Amount" placeholder="Amount of tablets needed" required>
            </div>
        
            <div class="form-group">
                <label for="notes">Additional Notes:</label>
                <textarea id="notes" name="notes" placeholder="Mention if you require every type of medicine in the prescription"></textarea>
            </div>
        
            <button type="submit"><a href="Thank you.html">Submit Reservation</a></button>
          </div>
          </div>
